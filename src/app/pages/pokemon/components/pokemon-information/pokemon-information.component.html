<h1>{{pokemon?.name}}</h1>

<div class="card">
    <div class="row">
        <div class="col-6">
            <img src="{{pokemon?.sprites?.front_default}}" class="rounded mx-auto d-block" alt="pokemon">
        </div>
        <div class="col-6">
            <p>Base Experience: {{pokemon?.base_experience}}</p>
            <p>Height: {{pokemon?.height}}</p>
            <p>isDefault: {{pokemon?.is_default}}</p>
            <p>Order: {{pokemon?.order}}</p>
            <p>Weight: {{pokemon?.weight}}</p>
            <p *ngFor="let item of pokemon.types">Type: {{item?.type?.name}}</p>
            <p *ngFor="let item of pokemon.moves">Skills: {{item?.move?.name}}</p>
        </div>
    </div>
</div>
